<div class="header"><div class="pull-right"><h4>by Aalto-Helsinki</h4></div><h3 class="text-muted">BioBrick Seeker</h3></div><div class="row"><input placeholder="write something to filter entries" class="form-control" ng-model="criteria"><br><ul><li ng-repeat="entry in entries | filter:criteria"><b>{{entry.Part}}</b><ul><li>Location: ({{entry.Plate}}) {{entry.Well}}</li><li>Description: {{entry.Description}}</li><li>Type: {{entry.Type}}</li><li>Plasmid: {{entry.Plasmid}}</li></ul></li></ul></div><div class="footer"><p><span class="glyphicon glyphicon-heart"></span> from the Aalto-Helsinki team</p></div>
