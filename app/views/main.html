<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">iGEM plates 2014</h3>
</div>

<div class="row marketing">

  <input placeholder="write something to filter entries" class="form-control" ng-model="criteria"></input>

  <ul>
    <li ng-repeat="entry in entries | filter:criteria">
      <b>{{entry.Part}}</b>
      <ul>
        <li>Location: ({{entry.Plate}}) {{entry.Well}}</li>
        <li>Description: {{entry.Description}}</li>
        <li>Type: {{entry.Type}}</li>
      </ul>
    </li>
  </ul>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Aalto-Helsinki team</p>
</div>
